<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Python Syntax & Structure Quiz</title>
  
  <!-- Favicon -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="assets/assets/main.css" rel="stylesheet">

  <!-- jsPDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body class="quiz-page">

  <!-- Header -->
  <header id="header" class="header d-flex align-items-center sticky-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center">
      <a href="index.html" class="logo d-flex align-items-center me-auto">
        <!-- Logo Image or Text -->
        <h1>Python Quiz</h1>
      </a>
    </div>
  </header>

  <!-- Quiz Container -->
  <div class="container quiz-container">
    <form id="quizForm">

      <!-- Name Input -->
      <div class="name-input">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" class="form-control" required><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" class="form-control" required><br>
      </div>

      <!-- Questions -->
      <div class="question">
        <p>1. What is a Python program?</p>
        <div class="form-check">
          <input type="radio" id="q1a" name="q1" value="a" class="form-check-input">
          <label for="q1a" class="form-check-label">A sequence of instructions to perform a computation.</label>
        </div>
        <div class="form-check">
          <input type="radio" id="q1b" name="q1" value="b" class="form-check-input">
          <label for="q1b" class="form-check-label">A single line of code.</label>
        </div>
        <div class="form-check">
          <input type="radio" id="q1c" name="q1" value="c" class="form-check-input">
          <label for="q1c" class="form-check-label">A group of mathematical expressions.</label>
        </div>
      </div>

      <!-- More Questions -->
      <!-- Similar structure for other questions (Q2 to Q10) -->
      <div class="question">
        <p>2. What does the 'print' function do?</p>
        <div class="form-check">
          <input type="radio" id="q2a" name="q2" value="a" class="form-check-input">
          <label for="q2a" class="form-check-label">Displays output on the screen.</label>
        </div>
        <div class="form-check">
          <input type="radio" id="q2b" name="q2" value="b" class="form-check-input">
          <label for="q2b" class="form-check-label">Saves data to a file.</label>
        </div>
        <div class="form-check">
          <input type="radio" id="q2c" name="q2" value="c" class="form-check-input">
          <label for="q2c" class="form-check-label">Performs mathematical operations.</label>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="question">
        <button type="button" class="btn btn-success" onclick="gradeQuiz()">Submit Quiz</button>
      </div>
    </form>

    <!-- Results -->
    <div id="result" class="result"></div>
    <div id="timestamp" class="result"></div>
  </div>

  <script>
    // Grading function
    function gradeQuiz() {
      let score = 0;
      let totalQuestions = 10;

      // Get student name
      let firstName = document.getElementById("firstName").value;
      let lastName = document.getElementById("lastName").value;

      // Checking answers
      if (document.getElementById("q1a").checked) score++;
      if (document.getElementById("q2a").checked) score++;
      if (document.getElementById("q3a").checked) score++;
      if (document.getElementById("q4c").checked) score++;
      if (document.getElementById("q5b").checked) score++;
      if (document.getElementById("q6b").checked) score++;
      if (document.getElementById("q7b").checked) score++;
      if (document.getElementById("q8b").checked) score++;
      if (document.getElementById("q9b").checked) score++;
      if (document.getElementById("q10a").checked) score++;

      let grade = (score / totalQuestions) * 100;
      let timestamp = new Date().toLocaleString();

      // Display result
      document.getElementById("result").innerHTML = `Student: ${firstName} ${lastName}<br>Your score: ${score}/${totalQuestions} (${grade.toFixed(2)}%)`;
      document.getElementById("timestamp").innerHTML = "Submitted on: " + timestamp;

      // Generate PDF
      generatePDF(firstName, lastName, score, totalQuestions, grade.toFixed(2), timestamp);
    }

    // Generate PDF with quiz results
    function generatePDF(firstName, lastName, score, totalQuestions, grade, timestamp) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.text("Python Syntax & Structure Quiz Results", 20, 20);
      doc.text(`Student: ${firstName} ${lastName}`, 20, 30);
      doc.text(`Score: ${score}/${totalQuestions} (${grade}%)`, 20, 40);
      doc.text(`Submitted on: ${timestamp}`, 20, 50);

      doc.save(`quiz_results_${firstName}_${lastName}.pdf`);
    }
  </script>

</body>
</html>
