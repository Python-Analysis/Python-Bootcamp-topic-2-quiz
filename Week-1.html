<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Python Syntax & Structure Quiz</title>

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">

  <!-- Include jsPDF library for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body class="about-page">

  <header id="header" class="header d-flex align-items-center sticky-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center">
      <h1 class="w-100 text-center py-5">Python Syntax & Structure Quiz</h1>
    </div>
  </header>

  <div class="container mt-5">
    <div class="row">
      <div class="col-12 col-md-8 offset-md-2">
        <form id="quizForm">

          <!-- Name Input -->
          <div class="mb-4">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="firstName" required><br>
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="lastName" required><br>
          </div>

          <!-- Question 1 -->
          <div class="question mb-3">
            <p>1. What is a Python program?</p>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="q1a" name="q1" value="a">
              <label class="form-check-label" for="q1a"> A sequence of instructions to perform a computation.</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="q1b" name="q1" value="b">
              <label class="form-check-label" for="q1b"> A single line of code.</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="q1c" name="q1" value="c">
              <label class="form-check-label" for="q1c"> A group of mathematical expressions.</label>
            </div>
          </div>

          <!-- Additional Questions follow the same format -->
          <!-- Question 2 -->
          <div class="question mb-3">
            <p>2. What does the 'print' function do?</p>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="q2a" name="q2" value="a">
              <label class="form-check-label" for="q2a"> Displays output on the screen.</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="q2b" name="q2" value="b">
              <label class="form-check-label" for="q2b"> Saves data to a file.</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="q2c" name="q2" value="c">
              <label class="form-check-label" for="q2c"> Performs mathematical operations.</label>
            </div>
          </div>

          <!-- Question 3 -->
          <div class="question mb-3">
            <p>3. What is the output of: 6 * 7?</p>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="q3a" name="q3" value="a">
              <label class="form-check-label" for="q3a"> 42</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="q3b" name="q3" value="b">
              <label class="form-check-label" for="q3b"> 56</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="q3c" name="q3" value="c">
              <label class="form-check-label" for="q3c"> 12</label>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="question">
            <button type="button" class="btn btn-primary w-100" onclick="gradeQuiz()">Submit Quiz</button>
          </div>
        </form>

        <div id="result" class="result mt-4"></div>
        <div id="timestamp" class="result"></div>
      </div>
    </div>
  </div>

  <script>
    // Grading function
    function gradeQuiz() {
      let score = 0;
      let totalQuestions = 10; // Updated to 10 questions

      // Get student name
      let firstName = document.getElementById("firstName").value;
      let lastName = document.getElementById("lastName").value;

      // Question 1
      if (document.getElementById("q1a").checked) score++;
      
      // Question 2
      if (document.getElementById("q2a").checked) score++;
      
      // Question 3
      if (document.getElementById("q3a").checked) score++;

      // Additional grading logic...

      let grade = (score / totalQuestions) * 100;
      let timestamp = new Date().toLocaleString();

      // Display result and grade
      document.getElementById("result").innerHTML = `Student: ${firstName} ${lastName}<br>Your score: ${score}/${totalQuestions} (${grade.toFixed(2)}%)`;
      document.getElementById("timestamp").innerHTML = "Submitted on: " + timestamp;

      // Generate PDF
      generatePDF(firstName, lastName, score, totalQuestions, grade.toFixed(2), timestamp);
    }

    // Generate PDF with quiz results
    function generatePDF(firstName, lastName, score, totalQuestions, grade, timestamp) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.text("Python Syntax & Structure Quiz Results", 20, 20);
      doc.text(`Student: ${firstName} ${lastName}`, 20, 30);
      doc.text(`Score: ${score}/${totalQuestions} (${grade}%)`, 20, 40);
      doc.text(`Submitted on: ${timestamp}`, 20, 50);

      doc.save(`quiz_results_${firstName}_${lastName}.pdf`);
    }
  </script>

</body>
</html>
