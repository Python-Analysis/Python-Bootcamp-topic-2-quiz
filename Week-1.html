  <!-- Quiz Logic -->
  <script>
    function gradeQuiz() {
      const correctAnswers = {
        q1: "a",
      };

      let score = 0;
      let totalQuestions = 1;

      for (let i = 1; i <= totalQuestions; i++) {
        const selectedAnswer = document.querySelector(`input[name="q${i}"]:checked`);
        if (selectedAnswer && selectedAnswer.value === correctAnswers[`q${i}`]) {
          score++;
        }
      }

      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;

      document.getElementById('result').innerHTML = `
        <h4>Quiz Result for ${firstName} ${lastName}</h4>
        <p>Your Score: ${score} / ${totalQuestions}</p>
      `;
      const timestamp = new Date().toLocaleString();
      document.getElementById('timestamp').innerHTML = `Time: ${timestamp}`;

      document.getElementById('pdfButton').style.display = 'block';
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const resultText = document.getElementById('result').innerText;
      const timestampText = document.getElementById('timestamp').innerText;

      doc.text(`Quiz Result\n\n${resultText}\n${timestampText}`, 10, 10);
      doc.save('quiz-result.pdf');
    }
  </script>
